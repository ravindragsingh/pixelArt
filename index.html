<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">

    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">Pixel Art Maker</h1>

<h2>Choose Grid Size</h2>
<form id="sizePicker">
   <span id ="line">
Grid Height:
    <input type="number" id="inputHeight" name="height" min="1" max="300" value="1">
    Grid Width:
    <input type="number" id="inputWeight" name="width" min="1" max= "300" value="1">
    <input type="submit" id="submitButton">
   </span>
</form>

<h2>Pick A Color</h2>
<input type="color" id="colorPicker">

<h2>Design Canvas</h2>
<table id="pixelCanvas"></table>


<script src="app.js"></script>

<button onclick="makeGrid(0,0)">Reset</button>
</body>
</html>
